name: Matrix Build with Artifacts (build-4ad9098)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # run on the OS indicated by the matrix
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # 3 OS runners and 3 Node versions -> 9 parallel jobs
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [14, 16, 18]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-4ad9098
        # this step identifier requirement (name contains matrix-4ad9098)
        run: echo "Matrix job: OS=${{ matrix.os }}, Node=${{ matrix.node-version }}"

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install deps (if any)
        run: |
          # no deps required; create a small package.json if you need to test npm build
          node -v
          npm -v || true

      - name: Generate build artifact file
        id: generate_artifact
        # Use a cross-platform approach:
        # - On Windows the runner uses pwsh; on others use bash.
        run: |
          TIMESTAMP=$(date -u +"%Y%m%dT%H%M%SZ")
          # Compose a variant-friendly name string
          VARIANT="${{ matrix.os }}-node${{ matrix.node-version }}"
          # Create artifact directory
          mkdir -p build-output
          # Write non-empty content to a file
          cat > build-output/result.txt <<EOF
  Build artifact for variant: ${VARIANT}
  Generated by: GitHub Actions
  Node version: ${{ matrix.node-version }}
  Runner OS: ${{ matrix.os }}
  Timestamp (UTC): ${TIMESTAMP}
EOF
        shell: bash

      - name: Show artifact contents (for logs)
        run: |
          echo "----- Artifact preview -----"
          cat build-output/result.txt || type build-output\result.txt
        # Allow shell auto-selection on different runners
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # Required prefix build-4ad9098-<variant> (safe filesystem characters)
          name: build-4ad9098-${{ matrix.os }}-node${{ matrix.node-version }}
          path: build-output/result.txt
